<!DOCTYPE html> <!--defines that this document is html -->
<html lang="en"> <!--root element of html -->
<head> <!-- contains meta information about html page-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!-- contains the main content of website-->
    <!-- Html element <tagname>content</tagname>
        -->
    <h1>My first heading </h1> 
    <!-- heading tags -->
     <h1>This is heading 1</h1> <!-- use main heading-->
     <h2>This is heading 2</h2> 
     <h3>This is heading 3</h3>  
     <h4>This is heading 4</h4>
     <h5>This is heading 5</h5>
     <h6>This is heading 6</h6>
    <!-- paragraph tags-->
     <p>This is paragraph</p>

     <!-- anchor tag <a>-->
        <a href="https://www.google.com">This is a link to google</a>
        <!-- here href is a attribute which provide additional information-->
       <br> <!-- line break -->
        <img src="assets/pexels-sheng-ye-1095146367-26741437.jpg" alt="picture" width="104" height="142">
        <!-- the src above used is relative as image hosted within the website -->
         <img src="https://images.pexels.com/photos/27372391/pexels-photo-27372391/free-photo-of-a-person-standing-on-top-of-a-mountain-with-rocks.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="" width="104" height="142">
         <!-- now the url above used in absolute url as it links to external website hosted on another website -->
         
         
</body>
</html>
